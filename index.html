<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- This site has the purpose for mobile first -->

	<!-- width=device-width (Start Page content based on device width -->
	<!-- initial-scale=1 (Mantain default zoom) -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

	<title>Page Template</title>

</head>
<body>

<div class="container">
	
	<h2>Sobre Nós</h2>
	<img class="img-responsive" src="img/empresa.jpg">

	<div id="paineis-sobre" class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo" data-parent="#paineis-sobre">Desde 1935</h3>
			</div>

			<div id="primeiro-paragrafo" class="collapse in">

					<p>A TopCasa Arquitetura está no mercado desde 1935</p>

			</div>

		</div>


		<div class="panel panel-default">
			<div class="panel-heading">

			</div>

			<div id="segundo-paragrafo" class="collapse">

				</div>
			</div>
		</div>

		<div class="panel panel-default">

			</div>

			<div id="terceiro-paragrafo" class="collapse">
				<div class="panel-body">
					<p>Designs alinhados com as últimas referências</p>			
				</div>
			</div>
		</div>		

	</div>

</div>
